<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<body>
    <ui:composition template="/WEB-INF/templates/AdminTemplate.xhtml">
        <ui:param name="title" value="Renew server certificate"/>

        <ui:define name="content">
            <h:form>
                <h:panelGrid columns="4" columnClasses="label, value, label, value">
                    <h:outputLabel value="Title:"/>
                    <p:inputText value="#{renewServerCertificate.title}"/>
                    <h:outputLabel value="Common name:"/>
                    <p:inputText value="#{renewServerCertificate.commonName}"/>

                    <h:outputLabel value="Organizational unit:"/>
                    <p:inputText value="#{renewServerCertificate.commonName}"/>
                    <h:outputLabel value="Organization:"/>
                    <p:inputText value="#{renewServerCertificate.organization}"/>
                    
                    <h:outputLabel value="City:"/>
                    <p:inputText value="#{renewServerCertificate.city}"/>
                    <h:outputLabel value="State:"/>
                    <p:inputText value="#{renewServerCertificate.state}"/>
                    
                    <h:outputLabel value="Country:"/>
                    <p:inputText value="#{renewServerCertificate.country}"/>
                    <h:outputText value=" "/>
                    <h:outputText value=" "/>
                    
                    <h:outputLabel value="Validity time:"/>
                    <h:panelGroup style="vertical-align:bottom">
                        <p:spinner value="#{renewServerCertificate.validTime}"/>
                        <p:selectOneMenu value="#{renewServerCertificate.validTimeUnit}">
                            <f:selectItems value="#{renewServerCertificate.validTimeUnits}"
                                           var="timeValue"
                                           itemLabel="#{timeValue.unitName}"/>
                        </p:selectOneMenu>
                    </h:panelGroup>
                    <h:outputText value=" "/>
                    <h:outputText value=" "/>
                    
                    <h:outputLabel value="Signature algorithm:"/>
                    <p:selectOneMenu id="signatureAlgorithm" value="#{renewServerCertificate.signatureAlgorithm}">
                        <p:ajax update="keySize"/>
                        <f:selectItems value="#{serverCertificateRenewer.signatureAlgorithms}"/>
                    </p:selectOneMenu>
                    <h:outputLabel value="Key size:"/>
                    <p:selectOneMenu id="keySize" value="#{renewServerCertificate.keySize}">
                        <f:selectItems value="#{renewServerCertificate.keySizes}"/>
                    </p:selectOneMenu>
                    
                </h:panelGrid>
                <p:commandButton value="renew server certificate" 
                                 action="#{renewServerCertificate.onRenewServerCertificate}"/>
                
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            </h:form>
        </ui:define>
    </ui:composition>
</body>
</html>
